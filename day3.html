<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 - Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            border-bottom: 5px solid #ffffff;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .video-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 800px;
            width: 100%;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .video-card iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .video-details {
            padding: 15px;
            text-align: center;
        }

        .video-details h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .video-details p {
            font-size: 1em;
            color: #555;
        }

        footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <header>Day 3 - Full Body Workout</header>

    <div class="content">
        <!-- Video Card -->
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/rEO0GXt6yLM" allowfullscreen></iframe>
            <div class="video-details">
                <h3>Full Body Workout</h3>
                <p>Duration: 40 minutes</p>
            </div>
        </div>
    </div>

    <footer>
        Â© 2024 Workout XerCise. Embrace the challenge and keep moving forward!
    </footer>

</body>
</html>
