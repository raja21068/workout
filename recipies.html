    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7d9c4, #f4a460);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #ff7043;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            justify-items: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .country-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .country-card i {
            font-size: 3em;
            color: #ff7043;
            margin-bottom: 10px;
        }

        .country-card h3 {
            font-size: 1.2em;
            color: #333;
        }

        footer {
            background-color: #ff7043;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            width: 100%;
            font-size: 0.9em;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
		
		 /* Bottom Navigation Bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            border-top: 2px solid #4a90e2;
        }

        .bottom-nav .nav-item {
            text-align: center;
            font-size: 14px;
            color: gray;
            transition: color 0.3s;
        }

        .bottom-nav .nav-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .bottom-nav .nav-item.active {
            color: #4a90e2;
        }

        .bottom-nav .nav-item.active img {
            filter: none;
        }

        .bottom-nav .nav-item:hover {
            color: #4a90e2;
        }

        .bottom-nav .nav-item:hover img {
            filter: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
	
    </style>
